    <title>Tugas 1</title>
    <meta http-equiv="content-type" content="text/html" charset="ISO-8859-1">

    <script type="text/javascript" src="gl-matrix-min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      varying vec4 vColor;
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
    <script type="text/javascript">
      /** @type {WebGLRenderingContext} */
      var gl
      function initGL(canvas) {
        try {
          gl = canvas.getContext('webgl')
          gl.viewportWidth = canvas.width
          gl.viewportHeight = canvas.height
        } catch (e) {}
        if (!gl) {
          alert('Tidak bisa menginisialisasi WebGL')
        }
      }
      function getShader(gl, id) {
        var shaderScript = document.getElementById(id)
        if (!shaderScript) {
          return null
        }
        var str = ''
        var k = shaderScript.firstChild
        while (k) {
          if (k.nodeType == 3) {
            str += k.textContent
          }
          k = k.nextSibling
        }
        var shader
        if (shaderScript.type == 'x-shader/x-fragment') {
          shader = gl.createShader(gl.FRAGMENT_SHADER)
        } else if (shaderScript.type = 'x-shader/x-vertex') {
          shader = gl.createShader(gl.VERTEX_SHADER)
        } else {
          return null
        }
        gl.shaderSource(shader, str)
        gl.compileShader(shader)
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert(gl.getShaderInfoLog(shader))
          return null
        }
        return shader
      }
      var shaderProgram
      function initShaders() {
        var fragmentShader = getShader(gl, 'shader-fs')
        var vertexShader = getShader(gl, 'shader-vs')
        shaderProgram = gl.createProgram()
        gl.attachShader(shaderProgram, fragmentShader)
        gl.attachShader(shaderProgram, vertexShader)
        gl.linkProgram(shaderProgram)
        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
          alert('Tidak bisa menginisialisasi shaders')
        }
        gl.useProgram(shaderProgram)
        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, 'aVertexPosition')
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute)
        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, 'aVertexColor')
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute)
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, 'uPMatrix')
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, 'uMVMatrix')
      }
      var mvMatrix = mat4.create()
      var mvMatrixStack = []
      var pMatrix = mat4.create()
      function mvPushMatrix() {
        var copy = mat4.create()
        mat4.copy(copy, mvMatrix)
        mvMatrixStack.push(copy)
      }
      function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
          throw "Tumpukan matriks kosong"
        }
        mvMatrix = mvMatrixStack.pop()
      }
      function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix)
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix)
      }
      var triangleVertexPositionBuffer
      var triangleVertexColorBuffer
      var lineVertexPositionBuffer
      var lineVertexColorBuffer
      function initBuffers() {

        ]
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)
        triangleVertexPositionBuffer.itemSize = 3
        triangleVertexPositionBuffer.numItems = vertices.length / 3
        triangleVertexColorBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexColorBuffer)
        var colors = [
          // depan
          0.84, 0.1, 0.27, 1.0,

          0.84, 0.1, 0.27, 1.0,

          0.84, 0.1, 0.27, 1.0,
          0.84, 0.1, 0.27, 1.0,

          // 2

          0.84, 0.1, 0.27, 1.0,

          // bawah

          // 4

          // kanan bawah
          0.93, 0.41, 0.53, 1.0,
          0.93, 0.41, 0.53, 1.0,
          0.93, 0.41, 0.53, 1.0,
          0.93, 0.41, 0.53, 1.0,

          // another alas, kek bawah
          0.2, 0.04, 0.05, 1.0,

          // 5

          // miring 1
          0.58, 0.05, 0.09, 1.0,
          0.58, 0.05, 0.09, 1.0,
          0.58, 0.05, 0.09, 1.0,
          0.58, 0.05, 0.09, 1.0,

          // kanan atas
          0.93, 0.41, 0.53, 1.0,

          // 6

          // atas

          // kiri atas

          // 7

          // 8

          0.84, 0.1, 0.27, 1.0,

        ]
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW)
        triangleVertexColorBuffer.itemSize = 4

        //cube
        lineVertexPositionBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, lineVertexPositionBuffer)
        vertices = [
          -5.0, -5.0, 5.0,

        lineVertexPositionBuffer.itemSize = 3
        lineVertexPositionBuffer.numItems = vertices.length / 3
        // line Color
        lineVertexColorBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, lineVertexColorBuffer)
        for (var i=0; i < vertices.length / 6; i++) {
            colors = colors.concat([0.84, 0.1, 0.27, 1.0]);
            colors = colors.concat([1.0, 0.87, 0.86, 1.0]);
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW)
        lineVertexColorBuffer.itemSize = 4
        lineVertexColorBuffer.numItems = 4
      }
      var rTri = 0
      var transTri = [0.0, 0.0, 0.0]
      
      var rLn = 0
      function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight)
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
        mat4.perspective(pMatrix, glMatrix.toRadian(45), gl.viewportWidth / gl.viewportHeight, 0.1, 100.0)
        mat4.identity(mvMatrix)
        mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0, -20.0])
        mvPushMatrix()
        gl.bindBuffer(gl.ARRAY_BUFFER, lineVertexPositionBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, lineVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0)
        gl.bindBuffer(gl.ARRAY_BUFFER, lineVertexColorBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, lineVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0)
        setMatrixUniforms()
        gl.drawArrays(gl.LINES, 0, lineVertexPositionBuffer.numItems)
        mvPopMatrix()
        mat4.translate(mvMatrix, mvMatrix, transTri)
        mvPushMatrix()
        mat4.rotate(mvMatrix, mvMatrix, glMatrix.toRadian(rTri), [0.0, 1.0, 0.0])
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0)
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexColorBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, triangleVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0)
        setMatrixUniforms()
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, triangleVertexPositionBuffer.numItems)
        mvPopMatrix()
      }
      var lastTime = 0
      var bound = 4
      var dirTri=[]
      dirTri[0] = 0.05*(Math.random()<0.5? 1: -1)
      dirTri[1] = 0.05*(Math.random()<0.5? 1: -1)
      dirTri[2] = 0.05*(Math.random()<0.5? 1: -1)
      var flag = 1
      function animate() {
        var timeNow = new Date().getTime()

        if (lastTime != 0) {
          var elapsed = timeNow - lastTime          
          if (transTri[0]>bound) {
            dirTri[0] *= -1
            flag *= -1
          }
          if (transTri[0]<-bound) {
            dirTri[0] *= -1
            flag *= -1            
          }
          if (flag==-1) {
            elapsed *= -1
          }
          rTri += (500 * elapsed) / 1000.0
          transTri[0] += dirTri[0]
        }
        lastTime = timeNow
      }
      function tick() {
        requestAnimationFrame(tick)
        drawScene()
        animate()
      }
      function webGLStart() {
        var canvas = document.getElementById('mycanvas')
        initGL(canvas)
        initShaders()
        initBuffers()
        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        gl.enable(gl.DEPTH_TEST)
        tick()
      }
    </script>
  </head>
  <body onload="webGLStart();">

  </body>
